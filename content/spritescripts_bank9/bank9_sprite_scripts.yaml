# bank9: sprite scripts scaffold
#
# This bank contains sprite script bytecode for animating sprites
# - player animations, ball physics, effects, team logos, etc.

id: bank9_sprite_scripts

# Sprite script opcodes
opcodes:
  # CHR Banks ($F6)
  - { code: 0xF6, name: SET_SPRITE_CHR_BANKS, params: [bank0, bank1, bank2, bank3], description: "Set sprite CHR banks at $1000-$1C00" }
  
  # Palette ($FC)
  - { code: 0xFC, name: SET_SPRITE_PALETTE_INDEX, params: [index], description: "Set sprite palette index" }
  
  # Position ($F8)
  - { code: 0xF8, name: SET_SPRITE_STARTING_LOCATION, params: [y, x], description: "Set initial sprite position" }
  
  # Threshold ($F1)
  - { code: 0xF1, name: SET_SPRITE_TOP_OFFSCREEN_THRESHOLD, params: [threshold], description: "Set offscreen threshold" }
  
  # Tile Data Reference
  - { code: 0x20, name: DO_TILE_DATA_LO, params: [addr_lo], description: "Low byte of tile data address" }
  - { code: 0x40, name: DO_SUBROUTINE_LO, params: [addr_lo], description: "Low byte of subroutine address" }
  
  # Scrolling ($FB)
  - { code: 0xFB, name: SET_SCROLL_SPEED, params: [y_speed, x_speed, y_inc, x_inc], description: "Set scroll speed and acceleration" }
  
  # Wait/Scroll ($00-$7F)
  - { code: 0x01, name: SCROLL_OR_WAIT_FRAMES, params: [frames], description: "Wait N frames or scroll" }
  
  # Control Flow ($FE-$FF)
  - { code: 0xFE, name: RETURN_FROM_SCRIPT_SUBROUTINE, params: [], description: "Return from subroutine" }
  - { code: 0xFF, name: END_OF_SCRIPT, params: [], description: "End of sprite script" }

