# Command reference
command_reference:
  Boost-MS:
    description: "Boost maximum speed"
    param: "speed value"
  Boost-HP:
    description: "Boost hitting power"
    param: "power value"
  Boost-RP:
    description: "Boost running power"
    param: "power value"
  FC:
    description: "Move relative with flags"
    param: "x y coordinates"
  TakeControl:
    description: "Switch to player control"
  ComputerTakeControl:
    description: "Switch to AI control"
  LoopBack:
    description: "Loop back to address"
    param: "offset"
  LoopForward:
    description: "Loop forward to address"
    param: "offset"
  SetToBlock:
    description: "Set player to blocking"
    param: "target mask"
  MoveRelative:
    description: "Move to relative position"
    param: "x y"
  MoveAbsolute:
    description: "Move to absolute position"
    param: "x y"
  SwitchIcon:
    description: "Switch player icon"
  Cry:
    description: "Line call/audible"
    param: "call type"
  PassRush:
    description: "Rush the passer"

# Notes
notes:
  - "Defensive extra plays are special formations/calls"
  - "Commands use bytecode similar to offensive plays"
  - "MAN = Manual player control assignment"
  - "Positions: RE, NT, LE, ROLB, RILB, LILB, LOLB, RCB, LCB, FS, SS"
  - "Hex values like FC(FF E0) are encoded movement commands"
